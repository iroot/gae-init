# if current_user.id > 0
  <li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
      <i class="icon-user"></i>
      {{current_user.name}}
      <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
      <li><a href="{{url_for('profile')}}"><i class="icon-edit"></i> {{_('Profile Settings')}}</a></li>
      # if current_user.admin
        <li class="divider"></li>
        <li><a href="{{url_for('admin_config_update')}}"><i class="icon-cog"></i> {{_('Admin Config')}}</a></li>
        <li><a href="{{url_for('user_list', order='-created')}}"><i class="icon-group"></i> {{_('User List')}}</a></li>
        <li class="divider"></li>
      # endif
      <li><a href="{{url_for('signout')}}"><i class="icon-signout"></i> {{_('Sign out')}}</a></li>
    </ul>
  </li>
# else
  <li class="{{'active' if html_class == 'signin' else ''}}">
    <a href="{{url_for('signin')}}"><i class="icon-signin"></i> {{_('Sign in')}}</a>
  </li>
# endif
